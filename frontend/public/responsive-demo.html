<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Status Modal Demo - Gulf Consultants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">
            Gulf Consultants - Responsive Status Modal Demo
        </h1>
        
        <div class="grid md:grid-cols-3 gap-4 mb-8">
            <button onclick="openModal()" class="bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 transition-colors">
                Open Status Modal (Mobile Optimized)
            </button>
            <button onclick="setMobileView()" class="bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                Test Mobile View (375px)
            </button>
            <button onclick="setDesktopView()" class="bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition-colors">
                Test Desktop View (1200px)
            </button>
        </div>

        <!-- Demo responsive modal -->
        <div id="statusModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" style="display: none;">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md sm:max-w-lg md:max-w-xl mx-auto max-h-[90vh] overflow-hidden">
                <!-- Header - Responsive padding and text -->
                <div class="bg-gradient-to-r from-indigo-600 to-indigo-700 px-4 sm:px-6 py-3 sm:py-4 text-white rounded-t-lg">
                    <div class="flex items-center justify-between">
                        <div class="min-w-0 flex-1 pr-3">
                            <h2 class="text-lg sm:text-xl font-semibold truncate">Update Client Status</h2>
                            <p class="text-indigo-100 text-sm sm:text-base truncate">DEMO CLIENT NAME</p>
                        </div>
                        <button onclick="closeModal()" class="flex-shrink-0 text-white hover:text-gray-200 transition-colors p-1 sm:p-0" aria-label="Close modal">
                            <i data-lucide="x" class="h-5 w-5 sm:h-6 sm:w-6"></i>
                        </button>
                    </div>
                </div>

                <!-- Content - Responsive padding and scrollable -->
                <div class="p-4 sm:p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                    <!-- Current Status - Responsive design -->
                    <div class="mb-4 sm:mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2 sm:mb-3">
                            Current Status
                        </label>
                        <div class="p-3 sm:p-4 rounded-lg border bg-blue-50">
                            <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-3">
                                <span class="inline-flex items-center px-2.5 py-1 text-xs sm:text-sm font-medium rounded-full bg-blue-100 text-blue-800 border-blue-200 self-start">
                                    New
                                </span>
                                <span class="text-sm sm:text-base text-gray-600 leading-relaxed">
                                    Recently registered client
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- New Status Selection - Mobile-optimized -->
                    <div class="mb-4 sm:mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-3 sm:mb-4">
                            Update to Status *
                        </label>
                        <div class="space-y-3 sm:space-y-4">
                            <label class="flex items-start p-3 sm:p-4 border rounded-lg cursor-pointer transition-all border-indigo-500 bg-indigo-50 ring-2 ring-indigo-200">
                                <input type="radio" name="status" value="verified" checked class="mt-1 h-4 w-4 sm:h-5 sm:w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                                <div class="ml-3 sm:ml-4 flex-1 min-w-0">
                                    <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-3">
                                        <span class="inline-flex items-center px-2.5 py-1 text-xs sm:text-sm font-medium rounded-full bg-green-100 text-green-800 border-green-200 self-start">
                                            Verified
                                        </span>
                                    </div>
                                    <p class="text-sm sm:text-base text-gray-600 mt-1 sm:mt-2 leading-relaxed">
                                        Documents verified and approved for travel
                                    </p>
                                </div>
                            </label>
                            
                            <label class="flex items-start p-3 sm:p-4 border rounded-lg cursor-pointer transition-all border-gray-200 hover:border-gray-300 hover:bg-gray-50">
                                <input type="radio" name="status" value="traveled" class="mt-1 h-4 w-4 sm:h-5 sm:w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                                <div class="ml-3 sm:ml-4 flex-1 min-w-0">
                                    <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-3">
                                        <span class="inline-flex items-center px-2.5 py-1 text-xs sm:text-sm font-medium rounded-full bg-yellow-100 text-yellow-800 border-yellow-200 self-start">
                                            Traveled
                                        </span>
                                    </div>
                                    <p class="text-sm sm:text-base text-gray-600 mt-1 sm:mt-2 leading-relaxed">
                                        Client has departed for job placement
                                    </p>
                                </div>
                            </label>

                            <label class="flex items-start p-3 sm:p-4 border rounded-lg cursor-pointer transition-all border-gray-200 hover:border-gray-300 hover:bg-gray-50">
                                <input type="radio" name="status" value="returned" class="mt-1 h-4 w-4 sm:h-5 sm:w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                                <div class="ml-3 sm:ml-4 flex-1 min-w-0">
                                    <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-3">
                                        <span class="inline-flex items-center px-2.5 py-1 text-xs sm:text-sm font-medium rounded-full bg-purple-100 text-purple-800 border-purple-200 self-start">
                                            Returned
                                        </span>
                                    </div>
                                    <p class="text-sm sm:text-base text-gray-600 mt-1 sm:mt-2 leading-relaxed">
                                        Client has completed assignment and returned
                                    </p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Status Change Summary - Mobile-friendly -->
                    <div class="mb-4 sm:mb-6 p-3 sm:p-4 bg-blue-50 border border-blue-200 rounded-lg">
                        <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-3">
                            <i data-lucide="user" class="h-4 w-4 sm:h-5 sm:w-5 text-blue-600 flex-shrink-0"></i>
                            <span class="text-sm sm:text-base text-blue-800 leading-relaxed">
                                Status will change from <strong>New</strong> to <strong>Verified</strong>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Footer - Responsive buttons -->
                <div class="border-t border-gray-200 px-4 sm:px-6 py-3 sm:py-4 bg-gray-50 rounded-b-lg">
                    <div class="flex flex-col-reverse sm:flex-row sm:justify-end space-y-3 space-y-reverse sm:space-y-0 sm:space-x-3">
                        <button onclick="closeModal()" class="w-full sm:w-auto px-4 py-2.5 sm:py-2 text-gray-600 hover:text-gray-700 font-medium rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors">
                            Cancel
                        </button>
                        <button class="w-full sm:w-auto px-4 py-2.5 sm:py-2 font-medium rounded-lg transition-colors bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            <div class="flex items-center justify-center space-x-2">
                                <i data-lucide="check-circle" class="h-4 w-4"></i>
                                <span>Update Status</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        function openModal() {
            document.getElementById('statusModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('statusModal').style.display = 'none';
        }

        function setMobileView() {
            document.body.style.width = '375px';
            document.body.style.margin = '0 auto';
            document.body.style.border = '2px solid #e5e7eb';
            document.body.style.borderRadius = '12px';
            document.body.style.overflow = 'hidden';
        }

        function setDesktopView() {
            document.body.style.width = 'auto';
            document.body.style.margin = '0';
            document.body.style.border = 'none';
            document.body.style.borderRadius = '0';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        document.getElementById('statusModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
